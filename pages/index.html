<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>dailychan.com</title>
</head>
<body>
    <header>
        <h1 class="sitename">dailychan</h1>
        <nav>
            <ul class="options">
                <li>
                    <input type="checkbox" name="allownsfw" id="allownsfw">
                    <label for="allownsfw" id="allownsfwlabel">Allow NSFW</label><br>
                
                
                </li> <!--checkbox-->
                <li>Toggle Animation</li><!--the word "Animation" is greyed out when animation is off, full color when animation is on-->
                <li class="dropdown">Themes</li> <!--dropdown option-->
                <li>About</li> <!--An animated window pops up with a little about section-->
            </ul>
        </nav>

        <ul class="dropdown-content">
            <li>Default</li>
            <li>Slelegant</li> <!--Sleek + Elegant-->
            <li>Minimal Paper</li>
            <li>DesktopLite</li>
            <li>Anontism</li>

        </ul>
    </header>
    <main>
        <section class="post-container">
            <!--put stylized 4chan post here-->
        </section>
        <br>
        <button class="btn">Get random post</button>

    </main>
    <footer>
        <section class="socials">socials</section>
    </footer>
    
</body>
</html>
